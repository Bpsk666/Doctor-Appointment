<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Doctor</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/control.css">
</head>
<body>
<div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
        <li>
            <a th:href="@{/adminsys/viewAllApt}">
                <i class="fa-solid fa-clipboard"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/adminsys/addSpecialty}">
                <i class="fa-solid fa-file-circle-plus"></i>
                <span>Add Specialty</span>
            </a>
        </li>
        <li>
            <a th:href="@{/adminsys/viewSpecialty}">
                <i class="fa-solid fa-star-of-life"></i>
                <span>View Specialty</span>
            </a>
        </li>
        <li>
            <a th:href="@{/adminsys/viewAllConfirm}">
                <i class="fa-regular fa-calendar-days"></i>
                <span>Appointments</span>
            </a>
        </li>
        <li>
            <a th:href="@{/adminsys/viewDoc}">
                <i class="fa-solid fa-user-doctor"></i>
                <span>Doctors</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/adminsys/addDoctor}">
                <i class="fa-solid fa-user-plus"></i>
                <span>Add Doctor</span>
            </a>
        </li>
        <li class="logout">
            <a th:href="@{/adminsys/adminindex}">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Log out</span>
            </a>
        </li>
    </ul>
</div>
<div class="main-content">
    <div class="header-wrapper">
        <div class="header-title">
            <div class="nav__logo">City<span>Star</span></div>
            <span class="header-span">Admin Dashboard</span>
        </div>
        <div class="user-info">
<!--            <div class="search-box">-->
<!--                <i class="fa-solid fa-magnifying-glass"></i>-->
<!--                <input type="text" placeholder="Search" class="search-input">-->
<!--            </div>-->
            <div class="profile-pic" th:text="${#strings.substring(admin.adminFName, 0, 1).toUpperCase()}"></div>
        </div>
    </div>
    <div class="tabular-wrapper">
            <h2>New Doctor</h2>
            <form th:action="@{/adminsys/newDoc}" method="post" th:object="${doctorDTO}" class="form" enctype="multipart/form-data">
            <div class="form-container">
                <div class="form-left">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="docFName" th:field="*{docFName}" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="docLName" th:field="*{docLName}" placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="text" name="docAge" th:field="*{docAge}" placeholder="Enter age">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="docPhone" th:filed="*{docPhone}" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Specialty</label>
                            <select name="specialty" th:field="*{specialty}">
                                <option th:each="specialty:${specialty}" th:value="${specialty.specialtyField}" th:text="${specialty.specialtyField}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Qualification</label>
                            <input type="text" name="qualification" id="qualification" th:field="*{qualification}" placeholder="Enter qualification">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Experience</label>
                            <input type="text" name="experience" id="experience" th:field="*{experience}" placeholder="Enter total experience">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="docAddress" id="docAddress" th:field="*{docAddress}" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="docEmail" id="docEmail" th:field="*{docEmail}" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="docPassword" id="password" th:field="*{docPassword}" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Appointment Fee</label>
                            <input type="text" name="aptFee" id="aptFee" th:field="*{aptFee}" placeholder="$0.0">
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <label>Profile Image</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                </div>
            </div>
                <button type="submit" class="doc-btn">Submit</button>
            </form>
    </div>
</div>
</body>
</html>
