<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin View Specialty</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/control.css">
</head>
<body>
<div class="sidebar">
  <div class="logo"></div>
  <ul class="menu">
    <li>
      <a th:href="@{/adminsys/itemView}">
        <i class="fa-solid fa-clipboard"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/addSpecialty}">
        <i class="fa-solid fa-file-circle-plus"></i>
        <span>Add Specialty</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/viewSpecialty}">
        <i class="fa-solid fa-star-of-life"></i>
        <span>View Specialty</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/newCategory}">
        <i class="fa-regular fa-calendar-days"></i>
        <span>Appointments</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/viewDoc}">
        <i class="fa-solid fa-user-doctor"></i>
        <span>Doctors</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/addDoctor}">
        <i class="fa-solid fa-user-plus"></i>
        <span>Add Doctor</span>
      </a>
    </li>
    <li class="logout">
      <a th:href="@{/adminsys/adminLogout}">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Log out</span>
      </a>
    </li>
  </ul>
</div>
<div class="main-content">
  <div class="header-wrapper">
    <div class="header-title">
      <span>Admin</span>
      <h2>Dashboard</h2>
    </div>
    <div class="user-info">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" placeholder="Search" class="search-input">
      </div>
      <div class="profile-pic" th:text="${#strings.substring(admin.adminFName, 0, 1).toUpperCase()}"></div>
    </div>
  </div>
  <div class="tabular-wrapper">
    <h2>Doctors</h2>
    <div class="card-container">
      <div class="row" th:if="${not #lists.isEmpty(doctors)}">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="doctor:${doctors}">
          <div class="doctor-card">
            <img th:src="@{/adminsys/doctorImage/{docId}(docId=${doctor.docId})}" alt="Doctor Image" class="doctor-image">
            <div class="doctor-info">
              <h3 th:text="'Dr. '+${doctor.docFName}+' '+${doctor.docLName}"></h3>
              <p th:text="${doctor.specialty}"></p>
            </div>
            <a th:href="@{/adminsys/viewDocDetail/{docId}(docId=${doctor.docId})}" class="detail-button" >Details</a>
          </div>
          </div>
      </div>
    </div>
    <div th:if="${#lists.isEmpty(doctors)}" class="no-item-message">
      No doctors to show.
    </div>
  </div>
</div>
</body>
</html>
