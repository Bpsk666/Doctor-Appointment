<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/control.css">
</head>
<body>
<div class="sidebar">
  <div class="logo"></div>
  <ul class="menu">
    <li>
      <a th:href="@{/adminsys/itemView}">
        <i class="fa-solid fa-clipboard"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a th:href="@{/adminsys/newCategory}">
        <i class="fa-regular fa-calendar-days"></i>
        <span>Appointments</span>
      </a>
    </li>
    <li>
      <a th:href="@{/docsys/updateDoctor/{docId}(docId=${doctor.docId})}">
        <i class="fa-solid fa-gear"></i>
        <span>Setting</span>
    </li>
    <li class="logout">
      <a th:href="@{/adminsys/adminLogout}">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Log out</span>
      </a>
    </li>
  </ul>
</div>
<div class="main-content">
  <div class="header-wrapper">
    <div class="header-title">
      <span>Doctor</span>
      <h2>Dashboard</h2>
    </div>
    <div class="user-info">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search">
      </div>
      <div class="profile-pic">
        <img th:src="@{/adminsys/doctorImage/{docId}(docId=${doctor.docId})}" alt="Doctor Image" class="doc-img">
      </div>
    </div>
  </div>
  <div class="tabular-wrapper">
    <div class="content-section">
      <h2>Setting</h2>
      <form th:action="@{/docsys/doctorUpdateProcess/{docId}(docId=${doctor.docId})}" method="post" th:object="${doctor}" class="form" enctype="multipart/form-data">
        <div class="form-container">
          <div class="form-left">
            <div class="form-row">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" name="docFName" th:field="*{docFName}" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="docLName" th:field="*{docLName}" placeholder="Enter last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Age</label>
                <input type="text" name="docAge" th:field="*{docAge}" placeholder="Enter age">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" name="docPhone" th:filed="*{docPhone}" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Specialty</label>
                <select name="specialty" th:field="*{specialty}">
                  <option th:each="specialty:${specialty}" th:value="${specialty.specialtyField}" th:text="${specialty.specialtyField}"></option>
                </select>
              </div>
              <div class="form-group">
                <label>Qualification</label>
                <input type="text" name="qualification" id="qualification" th:field="*{qualification}" placeholder="Enter qualification">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Experience</label>
                <input type="text" name="experience" id="experience" th:field="*{experience}" placeholder="Enter total experience">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="docAddress" id="docAddress" th:field="*{docAddress}" placeholder="Address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="docEmail" id="docEmail" th:field="*{docEmail}" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="docPassword" id="password" th:field="*{docPassword}" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="form-right">
            <label>Profile Image</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
          </div>
        </div>
        <button type="submit" class="doc-btn">Submit</button>
      </form>
      </form>
  </div>
</div>
</body>
</html>
